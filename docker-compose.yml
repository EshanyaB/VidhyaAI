version: '3.8'

services:
  backend:
    build: ./backend
    container_name: vidhya-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: vidhya-frontend
    ports:
      - "19006:19006"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
